<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Contact</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Limelight:regular&display=swap" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<div class="menu-wrapper">
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="./index.html" class="menu__link">Home</a>
								</li>
								<li class="menu__item">
									<a href="./about.html" class="menu__link">About</a>
								</li>
								<li class="menu__item">
									<a href="./menu.html" class="menu__link">Menu</a>
								</li>
								<li class="menu__item">
									<a href="./reservation.html" class="menu__link">Reservation</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link menu__link_a">Contact</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="contact-page page">
			<div class="container">
				<div class="contact-page__title title">
					<h1>Contact</h1>
				</div>
				<div class="contact-page__row">
					<div class="contact-page__collumn">
						<form action="#" method="get" class="contact-page__form contact-form">
							<div class="contact-form__input-wrapper input">
								<p class="input__title">Name:</p>
								<input type="text" tabindex="1" class="input__input" name="Name" placeholder="Enter name here*">
							</div>
							<div class="contact-form__input-wrapper input">
								<p class="input__title">Email:</p>
								<input type="text" tabindex="2" class="input__input" name="Email"
									placeholder="Enter email here*">
							</div>
							<div class="contact-form__input-wrapper input">
								<p class="input__title">Message:</p>
								<textarea name="Message" tabindex="3" class="input__input" rows="4"
									placeholder="Write your message*"></textarea>
							</div>
						</form>
					</div>
					<div class="contact-page__collumn">
						<div class="contact-page__item contact-item">
							<div class="contact-item__title">Hashtag Caff√®</div>
							<div class="contact-item__subtitle">Head Office</div>
							<div class="cotact-item__text">
								<p>12/2,abc road</p>
								<p>xyz st,west(000000)</p>
								<p>www.notheredef.city</p>
								<p>8.00am-8.00pm [Monday-Sunday]</p>
							</div>
						</div>
					</div>
				</div>
		</main>
		<footer class="contact-footer footer">
			<div class="container">
				<div class="contact-footer__wrapper">
					<div class="contact-footer__items">
						<a class="contact-footer__item" href="#"><img src="./image/contact/Facebook.svg" alt="Facebook"></a>
						<a class="contact-footer__item" href="#"><img src="./image/contact/Twitter.svg" alt="Twitter"></a>
						<a class="contact-footer__item" href="#"><img src="./image/contact/Instagram.svg" alt="Instagram"></a>
					</div>
				</div>
			</div>
			<div class="footer__line"></div>
		</footer>
	</div>

</body>

</html>
